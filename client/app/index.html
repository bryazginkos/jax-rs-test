<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Test</title>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <script src="js/utilModule.js"></script>
    <script src="js/mainModule.js"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="row">
    <div class="col-md-4">
        <div class="panel panel-default" ng-controller="addCtrl">
            <div class="panel-heading">
                Add Contact
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="contactName">Name</label>
                    <input type="text" class="form-control" id="contactName" placeholder="Name" ng-model="name">
                </div>
                <div class="form-group">
                    <label for="imageName">Image URL</label>
                    <input type="text" class="form-control" id="imageName" placeholder="URL" ng-model="imageName">
                </div>

                <contact-groups groups="groupList"></contact-groups>
                <contact-addresses addresses="addressList"></contact-addresses>
                <contact-additional-fields additional-fields="additionalFields"></contact-additional-fields>
            </div>
            <div class="panel-footer text-right">
                <a class="btn btn-success" ng-click="addContact()">Add Contact</a>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="panel panel-default" ng-controller="showCtrl">
            <div class="panel-heading">
                Show Contacts
            </div>
            <div class="panel-body">
                <contacts contacts="contacts"></contacts>
            </div>
            <div class="panel-footer text-right">
                <a class="btn btn-success" ng-click="showAll()">Show contacts</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
