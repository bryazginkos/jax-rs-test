<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Test</title>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <script src="js/utilModule.js"></script>
    <script src="js/mainModule.js"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="row" ng-controller="mainCtrl">
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                Add Contact
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="contactName">Name</label>
                    <input type="text" class="form-control" id="contactName" placeholder="Name" ng-model="contact.name">
                </div>
                <div class="form-group">
                    <label for="imageName">Image URL</label>
                    <input type="text" class="form-control" id="imageName" placeholder="URL" ng-model="contact.imageName">
                </div>

                <contact-groups groups="contact.groupList"></contact-groups>
                <contact-addresses addresses="contact.addressList"></contact-addresses>
                <contact-additional-fields additional-fields="contact.additionalFields"></contact-additional-fields>
            </div>
            <div class="panel-footer text-right">
                <a class="btn btn-success" ng-click="addContact()">Add Contact</a>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                Show Contacts
            </div>
            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Groups</th>
                        <th>Addresses</th>
                        <th>Additional info</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="contact in contacts track by $index">
                        <th>{{contact.id}}</th>
                        <th>{{contact.name}}</th>
                        <th>{{contact.imageName}}</th>
                        <th>{{contact.groupList}}</th>
                        <th>{{contact.addressList}}</th>
                        <th>{{contact.additionalInfoList}}</th>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer text-right">
                <a class="btn btn-success" ng-click="showAll()">Show contacts</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
